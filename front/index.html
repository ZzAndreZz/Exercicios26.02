<body>
    <header class="form">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Formulario</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </nav>
    </header>

    <main class="conteiner">
        <form id="form" class="row ml-1 mt-3 mr-1">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="crm">CRM do Médico</label>
                            <input class="form-control" type="number" id="crm" name="crm"
                                placeholder="Digite o CRM do médico">
                        </div>
                        <div class="form-group">
                            <label for="NomeMedico">Nome do Médico:</label>
                            <input class="form-control" type="text" id="nomeMedico" name="nomeMedico"
                                placeholder="Digite o nome do médico">
                        </div>
                        <div class="form-group">
                            <label for="dataReceita">Data da Receita:</label>
                            <input class="form-control" type="date" id="dataReceita" name="dataReceita"
                                placeholder="Selecione a data da receita">
                        </div>
                        <div class="form-group">
                            <label for="qtdCaixas">Quantidade de Caixas </label>
                            <input class="form-control" type="number" id="qtdCaixas" name="qtdCaixas"
                                placeholder="Digite a quantidade de caixas">
                        </div>
                        <div class="form-group">
                            <label for="nomePaciente">Nome do Paciente</label>
                            <input class="form-control" type="text" id="nomePaciente" name="nomePaciente"
                                placeholder="Digite o nome do paciente">
                        </div>
                        <div class="form-group">
                            <label for="cpfPaciente">CPF do Paciente</label>
                            <input class="form-control" type="text" id="cpfPaciente" name="cpfPaciente"
                                placeholder="Digite o CPF do paciente">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="dtaNascimento">Data de Nascimento do Paciente:</label>
                        <input class="form-control" type="date" id="dtaNascimento" name="dtaNascimento"
                            placeholder="Selecione a data de nascimento do paciente">
                    </div>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="male">Masculino</label><br>
                    <input type="radio" id="feminino" name="genero" value="masculino">
                    <label for="female">Feminino</label><br>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Não quero me identificar</label>
                </div>
                <div class="form-group">
                    <label for="tipoDeEnvio">Tipo de Envio</label>
                    <select id="tipoDeEnvio" class="form-control">
                        <option selected>Selecione</option>
                        <option>Anexar arquivo</option>
                        <option>WhatsApp</option>
                        <option>E-mail</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success">Enviar</button>
            </div>
            </div>
            </div>
        </form>
